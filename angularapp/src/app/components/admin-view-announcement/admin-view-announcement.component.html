<div class="container">
    <h2>Announcements</h2>
  
    <!-- Search Form -->
    <form (ngSubmit)="searchAnnouncements()">
      <div class="form-group">
        <label for="searchTitle">Search by Title</label>
        <input
          type="text"
          id="searchTitle"
          name="searchTitle"
          [(ngModel)]="searchTitle"
          placeholder="Enter title"
        />
      </div>
      <button type="submit">Search</button>
    </form>
  
    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  
    <!-- Announcements Table -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let announcement of filteredAnnouncements">
          <td>{{ announcement.Title }}</td>
          <td>{{ announcement.Category }}</td>
          <td>{{ announcement.Status }}</td>
          <td>
            <button (click)="updateStatus(announcement, 'Active')">Mark as Active</button>
            <button (click)="updateStatus(announcement, 'Inactive')">Mark as Inactive</button>
            <button (click)="editAnnouncement(announcement.AnnouncementId)">Edit</button>
            <button (click)="deleteAnnouncement(announcement.AnnouncementId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- No Announcements Template -->
    <div *ngIf="filteredAnnouncements.length === 0">
      <p>No announcements found.</p>
    </div>
  
    <!-- Success Message -->
    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>
  </div>
