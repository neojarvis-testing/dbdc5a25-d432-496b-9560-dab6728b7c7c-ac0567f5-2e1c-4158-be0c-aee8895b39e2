<div class="container">
    <h2>View Announcements</h2>
  
    <!-- Search Form -->
    <form (ngSubmit)="onFilter()">
      <div class="form-group">
        <label for="searchTitle">Search by Title</label>
        <input
          type="text"
          id="searchTitle"
          name="searchTitle"
          [(ngModel)]="searchTitle"
          placeholder="Enter title"
        />
      </div>
  
      <div class="form-group">
        <label for="searchCategory">Search by Category</label>
        <input
          type="text"
          id="searchCategory"
          name="searchCategory"
          [(ngModel)]="searchCategory"
          placeholder="Enter category"
        />
      </div>
  
      <button type="submit">Filter</button>
      <button type="button" (click)="onResetFilter()">Reset</button>
    </form>
  
    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  
    <!-- Announcements List -->
    <div *ngIf="filteredAnnouncements.length > 0; else noAnnouncements">
      <h3>Filtered Announcements</h3>
      <ul>
        <li *ngFor="let announcement of filteredAnnouncements">
          <h4>{{ announcement.Title }}</h4>
          <p>{{ announcement.Content }}</p>
          <small>Category: {{ announcement.Category }} | Published: {{ announcement.PublishedDate | date }}</small>
        </li>
      </ul>
    </div>
  
    <!-- No Announcements Template -->
    <ng-template #noAnnouncements>
      <p>No announcements found.</p>
    </ng-template>
  </div>
