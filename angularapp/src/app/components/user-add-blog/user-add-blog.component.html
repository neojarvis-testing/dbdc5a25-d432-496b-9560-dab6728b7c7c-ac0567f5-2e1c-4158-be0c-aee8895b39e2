<div class="container">
  <h2>Add New Blog Post</h2>

  <form #blogForm="ngForm" (ngSubmit)="onSubmit(blogForm)">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        name="Title"
        [(ngModel)]="blogPost.Title"
        #title="ngModel"
        required
        class="form-control"
        type="text"
      />
      <div class="error" *ngIf="submitted && title.invalid">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        name="Content"
        [(ngModel)]="blogPost.Content"
        #content="ngModel"
        required
        class="form-control"
        rows="5"
      ></textarea>
      <div class="error" *ngIf="submitted && content.invalid">
        Content is required.
      </div>
    </div>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
