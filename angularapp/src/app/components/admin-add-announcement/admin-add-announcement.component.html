<div class="announcement-form">
  <h2>Add New Announcement</h2>
  <form (ngSubmit)="onSubmit(announcementForm)" #announcementForm="ngForm">
    <div class="form-group">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" [(ngModel)]="announcement.Title" required #title="ngModel">
      <div *ngIf="title.invalid && (title.touched || formSubmitted)" class="error">Title is required</div>
    </div>
    <div class="form-group">
      <label for="content">Content *</label>
      <textarea id="content" name="content" [(ngModel)]="announcement.Content" required #content="ngModel"></textarea>
      <div *ngIf="content.invalid && (content.touched || formSubmitted)" class="error">Content is required</div>
    </div>
    <div class="form-group">
      <label for="category">Category *</label>
      <input type="text" id="category" name="category" [(ngModel)]="announcement.Category" required #category="ngModel">
      <div *ngIf="category.invalid && (category.touched || formSubmitted)" class="error">Category is required</div>
    </div>
    <div class="form-group">
      <label for="priority">Priority *</label>
      <input type="text" id="priority" name="priority" [(ngModel)]="announcement.Priority" required #priority="ngModel">
      <div *ngIf="priority.invalid && (priority.touched || formSubmitted)" class="error">Priority is required</div>
    </div>
    <div class="form-group">
      <label for="status">Status *</label>
      <input type="text" id="status" name="status" [(ngModel)]="announcement.Status" required #status="ngModel">
      <div *ngIf="status.invalid && (status.touched || formSubmitted)" class="error">Status is required</div>
    </div>
    <div class="form-group">
      <label for="publishedDate">Published Date *</label>
      <input type="date" id="publishedDate" name="publishedDate" [(ngModel)]="announcement.PublishedDate" required #publishedDate="ngModel">
      <div *ngIf="publishedDate.invalid && (publishedDate.touched || formSubmitted)" class="error">Published date is required</div>
    </div>
    <div *ngIf="announcementForm.invalid && formSubmitted" class="error">All fields are required</div>
    <button type="submit" class="btn btn-submit" >Submit</button>
  </form>
</div>
