<div class="form-container">
    <h2>Add New Announcement</h2>
    <form #announcementForm="ngForm" (ngSubmit)="onSubmit(announcementForm)">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          ngModel 
          required 
          minlength="5" 
        />
        <div *ngIf="announcementForm.submitted && announcementForm.controls['title']?.invalid" class="error-message">
          Title is required and must be at least 5 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea 
          id="content" 
          name="content" 
          ngModel 
          required>
        </textarea>
        <div *ngIf="announcementForm.submitted && announcementForm.controls['content']?.invalid" class="error-message">
          Content is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="publishedDate">Published Date</label>
        <input 
          type="date" 
          id="publishedDate" 
          name="publishedDate" 
          ngModel 
          required 
        />
        <div *ngIf="announcementForm.submitted && announcementForm.controls['publishedDate']?.invalid" class="error-message">
          Published Date is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <input 
          type="text" 
          id="category" 
          name="category" 
          ngModel 
          required 
        />
        <div *ngIf="announcementForm.submitted && announcementForm.controls['category']?.invalid" class="error-message">
          Category is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" name="priority" ngModel required>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <div *ngIf="announcementForm.submitted && announcementForm.controls['priority']?.invalid" class="error-message">
          Priority is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" ngModel required>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div *ngIf="announcementForm.submitted && announcementForm.controls['status']?.invalid" class="error-message">
          Status is required.
        </div>
      </div>
  
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>
  
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
