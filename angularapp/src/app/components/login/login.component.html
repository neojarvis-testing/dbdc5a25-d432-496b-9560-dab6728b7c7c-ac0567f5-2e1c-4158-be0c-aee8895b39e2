<div class="login-background" style="background-image: url('/assets/login.png');" *ngIf="!otpVerificationRequired">
  <app-chat></app-chat>
  <div class="login-container">
    <h2>Login</h2>
    <!-- Email and Password Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="email" class="bold-label">Email*</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="user.Email" 
          name="email" 
          placeholder="Enter your email" 
          required 
          #emailField="ngModel"
          (input)="resetLoginError()" />
        <div *ngIf="emailField.invalid && emailField.touched" class="error">
          <div *ngIf="emailField.errors?.required">Email is required.</div>
          <div *ngIf="emailField.errors?.email">Please enter a valid email address.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="bold-label">Password*</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="user.Password" 
          name="password" 
          placeholder="Enter your password" 
          required 
          #passwordField="ngModel"
          (input)="resetLoginError()" />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
          <div *ngIf="passwordField.errors?.required">Password is required.</div>
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="!loginForm.valid"
        class="submit-button">
        Login
      </button>
    </form>
  </div>
</div>

<!-- OTP Verification Form -->
<div class="otp-wrapper" *ngIf="otpVerificationRequired">
  <div class="otp-container">
    <h2>Enter OTP</h2>
    <form (ngSubmit)="verifyOtp()">
      <input 
        type="text" 
        id="otp" 
        [(ngModel)]="userOtp" 
        name="otp" 
        placeholder="Enter the OTP sent to your email" 
        required />

      <button type="submit" class="submit-button">Verify OTP</button>
    </form>
  </div>
</div>
