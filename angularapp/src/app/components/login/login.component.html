<div class="login-wrapper">
  <div class="login-container">
    <h2>Login</h2>
    
    <!-- Success message -->
    <div *ngIf="loginSuccess" class="alert alert-success">
      Login successful!
    </div>

    <!-- Error messages for individual cases -->
    <div *ngIf="loginError" class="alert alert-danger">
      <div *ngIf="loginError === 'Incorrect email. Please try again.'">
        Incorrect email. Please check your email address and try again.
      </div>
      <div *ngIf="loginError === 'Incorrect password. Please try again.'">
        Incorrect password. Please try again.
      </div>
      <!-- Fallback for any other error messages -->
      <div *ngIf="loginError !== 'Incorrect email. Please try again.' && loginError !== 'Incorrect password. Please try again.'">
        {{ loginError }}
      </div>
    </div>

    <form (ngSubmit)="login()" novalidate>
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="user.Email" 
        name="email" 
        placeholder="Enter your email" 
        required
        (input)="resetLoginError()" />

      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="user.Password" 
        name="password" 
        placeholder="Enter your password" 
        required
        (input)="resetLoginError()" />

      <button 
        type="submit" 
        [disabled]="!user.Email || !user.Password || !validateEmail(user.Email)"
        class="submit-button">
        Login
      </button>
    </form>

    <p>
      Don't have an account?
      <a (click)="register()">Register here</a>
    </p>
  </div>
</div>
