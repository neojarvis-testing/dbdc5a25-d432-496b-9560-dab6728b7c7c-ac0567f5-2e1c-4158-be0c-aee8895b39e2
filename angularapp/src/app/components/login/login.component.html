<div class="login-background" style="background-image: url('/assets/login.png');" *ngIf="!otpVerificationRequired">
  <app-chat></app-chat>
  <div class="login-container">
    <h2>Login</h2>
    <!-- Email and Password Form -->
    <form (ngSubmit)="login()" novalidate>
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="user.Email" 
        name="email" 
        placeholder="Enter your email" 
        required 
        (input)="resetLoginError()" />

      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="user.Password" 
        name="password" 
        placeholder="Enter your password" 
        required 
        (input)="resetLoginError()" />

      <button 
        type="submit" 
        [disabled]="!user.Email || !user.Password || !validateEmail(user.Email)"
        class="submit-button">
        Login
      </button>
    </form>
  </div>
</div>

<!-- OTP Verification Form -->
<div class="otp-wrapper" *ngIf="otpVerificationRequired">
  <div class="otp-container">
    <h2>Enter OTP</h2>
    <form (ngSubmit)="verifyOtp()">
      <!-- <label for="otp">OTP:</label> -->
      <input 
        type="text" 
        id="otp" 
        [(ngModel)]="userOtp" 
        name="otp" 
        placeholder="Enter the OTP sent to your email" 
        required />

      <button type="submit" class="submit-button">Verify OTP</button>
    </form>
  </div>
</div>
