<div class="registration-page">
  <h1>Registration</h1>
  <form (submit)="onSubmit()" novalidate>
    <!-- Username Field -->
    <label for="username">Username: <span class="mandatory">*</span></label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      (input)="validateForm()"
      required
    />
    <span class="error-message" *ngIf="usernameError">{{ usernameError }}</span>

    <!-- Email Field -->
    <label for="email">Email: <span class="mandatory">*</span></label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      (input)="validateForm()"
      required
    />
    <span class="error-message" *ngIf="emailError">{{ emailError }}</span>

    <!-- Password Field -->
    <label for="password">Password: <span class="mandatory">*</span></label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      (input)="validateForm()"
      required
    />
    <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>

    <!-- Confirm Password Field -->
    <label for="confirm-password">Confirm Password: <span class="mandatory">*</span></label>
    <input
      type="password"
      id="confirm-password"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      (input)="validateForm()"
      required
    />
    <span class="error-message" *ngIf="confirmPasswordError">{{ confirmPasswordError }}</span>

    <!-- Mobile Number Field -->
    <label for="mobile">Mobile Number: <span class="mandatory">*</span></label>
    <input
      type="tel"
      id="mobile"
      name="mobileNumber"
      [(ngModel)]="mobileNumber"
      (input)="validateForm()"
      required
      pattern="[0-9]{10}"
    />
    <span class="error-message" *ngIf="mobileNumberError">{{ mobileNumberError }}</span>

    <!-- Role Dropdown -->
    <label for="role">Role: <span class="mandatory">*</span></label>
    <select
      id="role"
      name="role"
      [(ngModel)]="role"
      (change)="validateForm()"
      required
    >
      <option value="">Select Role</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <span class="error-message" *ngIf="roleError">{{ roleError }}</span>

    <!-- Register Button -->
    <button
      type="submit"
      [disabled]="!isFormValid"
    >
      Register
    </button>
  </form>
</div>
